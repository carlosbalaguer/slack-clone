name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

permissions:
  contents: read

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type check
        run: npm run build
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          # Mock environment variables for tests
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL || 'postgresql://mockuser:mockpass@localhost:5432/mockdb' }}
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET || 'mock-jwt-secret-for-testing' }}
          WORKOS_API_KEY: ${{ secrets.TEST_WORKOS_API_KEY || 'mock_workos_key' }}
          WORKOS_CLIENT_ID: ${{ secrets.TEST_WORKOS_CLIENT_ID || 'mock_client_id' }}
          SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL || 'https://mockproject.supabase.co' }}
          SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY || 'mock_anon_key' }}

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript strict check
        run: npx tsc --noEmit
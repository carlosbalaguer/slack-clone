name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

permissions:
  contents: read

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type check
        run: npm run build
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          # Mock environment variables for tests
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL || 'postgresql://mock:mock@localhost:5432/test' }}
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: mock-jwt-secret-not-real
          WORKOS_API_KEY: mock-workos-api-key-not-real
          WORKOS_CLIENT_ID: mock-workos-client-id-not-real
          SUPABASE_URL: https://mock.supabase.co
          SUPABASE_ANON_KEY: mock-supabase-anon-key-not-real-eyJhbGciOiJub25lIn0

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript strict check
        run: npx tsc --noEmit